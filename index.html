<!-- HTML file of the proyect-->
 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Fredoka+One&family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Code-Quiz</title>
</head>
<body>
  <header>
    <h1>Code-Quiz</h1>
  </header>
  <section id="contentBox">
    <p id="content">Click on the correct answer. If you have an error, the timer will decrease by 10 seconds</p>
    <p id="timer"></p>
    <h2 id="question"></h2>
    <button id="answer1"></button>
    <button id="answer2"></button>
    <button id="answer3"></button>
    <button id="answer4"></button>
    <button id="Play">Play</button>
    <p id="scoring"></p>
    <section id="scores">
      <p id="initialsText"></p>
      <input type="text" id="initials" placeholder="Type your name">
      <button id="submit">Sumbit</button>
    </section>

    <section id="highscores">
      <h1>Highscores</h1>
      <ul id="highscoresList"></ul>
      <button id="playAgain">Play again</button>
      <button id="clear">Clear</button>
    </section>


  </section>


    <script src="./assets/script.js"></script>
</body>
</html>
